<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1>IMC</h1>
  <label for="id_peso">Peso:</label>
  <input type="altura" id="id_peso">
  <br>
  <label for="id_altura">Altura:</label>
  <input type="text" id="id_altura">
  <br>
  <button onclick="calcular()">Calcular IMC</button>
  <br>
  <p>IMC: <input type="text" id="id_imc" disable></p>
  <p>Situação: <input type="text" id="id_situacao" disable></p>
  <script>
     function calcular() {
        let peso = parseFloat(document.getElementById("id_peso").value);
        console.log(peso);
        let altura = parseFloat(document.getElementById("id_altura").value);
        console.log(altura);
        let imc = peso / (altura * altura);
        console.log(imc);
        document.getElementById("id_imc").value = imc;
        let situacao ="";
        let cor = "black";
        if (imc < 17){
          situacao = "Muito abaixo do peso";
          cor = "red"
        } else if (imc < 18.5) {
          situacao = "Abaixo do peso";
          cor = "orange";
        } else if (imc < 25) {
          situacao= "Peso normal";
          cor = "green";
        } else if (imc < 30) {
          situacao = "Acima do peso";
          cor = "orange";
        } else if (imc < 35) {
          situacao = "Obesidade I";
          cor = "red";
        } else if (imc < 40) {
          situacao = "Obesidade II (severa)";
          cor = "red";
        } else {
          situacao = "Obesidade III (mórbida)";
          cor = "red";
        }
      document.getElementById("id_situacao").value = situacao;
      document.getElementById("id_situacao").style.color = cor;
    }
</script>
</body>
</html>
