<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculo de Média</title>
</head>
<body>
  <h1>Javascript</h1>
  <button onclick= "calcular()">Calcular média</button>
  <p>Média: <input type ="text" id="id_media" disable></p>
  <p>Situação: <input type="text" id="id_situacao" disable></p>
  <script>
    function calcular (){
      var n1 = parseInt(prompt("Digite a nota 1:"));
      var n2 = parseInt(prompt("Digite a nota 2:"));
      var media = (n1 + n2) / 2;

      document.getElementById("id_media").value = media;
      let situacao = "";
      let cor = "black";
      if (media >= 6) {
      situacao = "Aprovado";
      cor = "blue";
      } else {
      situacao = "Reprovado";
      cor = "red";
      }
      document.getElementById("id_situacao").value = situacao;
      document.getElementById("id_situacao").style.color = cor;
    }
    </script>
</body>
</html>
